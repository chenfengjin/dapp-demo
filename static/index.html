<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <title>amis demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="sdk.css" />
    <!-- 从 1.1.0 开始 sdk.css 将不支持 IE 11，如果要支持 IE11 请引用这个 css，并把前面那个删了 -->
    <!-- <link rel="stylesheet" href="sdk-ie11.css" /> -->
    <!-- 不过 amis 开发团队几乎没测试过 IE 11 下的效果，所以可能有细节功能用不了，如果发现请报 issue -->
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="root" class="app-wrapper"></div>
    <script src="sdk.js"></script>
    <script type="text/javascript">
        (function () {
            let amis = amisRequire('amis/embed');
            let amisJSON = {
                "type": "page",
                "body":     {
                    "type": "tabs",
                    "tabs": [
                        {
                            "title": "部署合约",
                            "hash": "tab1",
                            "body": [
                                {
                                    "type": "form",
                                    "panelClassName": "panel-primary",
                                    "title":"发起新游戏",
                                    "api": "http://127.0.0.1:8080/deploy",
                                    "controls": [
                                        {
                                            "type": "text",
                                            "name": "contract_id",
                                            "label": "请输入需要参加的游戏ID"
                                        }
                                    ]
                                },
                            ]
                        },
                        {
                            "title": "获取奖券",
                            "hash": "tab2",
                            "body": [
                                {
                                    "type": "form",
                                    "panelClassName": "panel-primary",
                                    "title":"发起新游戏",
                                    "api": "http://127.0.0.1:8080/getLuckId",
                                    "controls": [
                                        {
                                            "type": "text",
                                            "name": "contract_id",
                                            "label": "请输入需要参加的游戏ID"
                                        },
                                        {
                                            "type": "static-tpl",
                                            "tpl": "你的奖券 ID 为：${id}"
                                        }
                                    ]
                                },
                            ]
                        },
                        {
                            "title": "开奖",
                            "hash": "tab3",
                            "body": [
                                {
                                    "type": "form",
                                    "panelClassName": "panel-primary",
                                    "title":"发起新游戏",
                                    "api": "http://127.0.0.1:8080/startLuckDraw",
                                    "controls": [
                                        {
                                            "type": "text",
                                            "name": "contract_id",
                                            "label": "请输入需要参加的游戏ID"
                                        },
                                        {
                                            "type": "text",
                                            "name": "seed",
                                            "label": "请传入随机数种子"
                                        }
                                    ]
                                },
                            ]
                        },
                        {
                            "title": "查看结果",
                            "hash": "tab4",
                            "body": [
                                {
                                    "type": "form",
                                    "panelClassName": "panel-primary",
                                    "title":"发起新游戏",
                                    "api": "http://127.0.0.1:8080/getResult",
                                    "controls": [
                                        {
                                            "type": "text",
                                            "name": "contract_id",
                                            "label": "请输入需要参加的游戏ID"
                                        }
                                    ]
                                },
                            ]
                        }
                    ]
                }
            }

            let amisScoped = amis.embed('#root', amisJSON);
        })();
    </script>
</body>

</html>
